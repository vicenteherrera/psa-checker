---
name: Go build
run-name: ${{ github.actor }} go build ğŸš€
on:
  push:
    branches: [master, main]
    paths:
      - go.*
      - "*.go"
      - ./pkg
      - ./cmd
      - ./.github
  pull_request:
    branches: [master, main]
    paths:
      - go.*
      - "*.go"
      - ./pkg
      - ./cmd
      - ./.github
  workflow_dispatch:
  release:
    types:
      - published
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - run: go version
      - run: make build
